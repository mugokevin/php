$first_num = $_POST['first_num'];
$second_num = $_POST['second_num'];
$operator = $_POST['operator'];
$result = '';
if (is_numeric($first_num) &&
is_numeric($second_num)){
    switch ($operator){
        case "add";
        $result = $first_num + $second_num;
        break;
        case "subtract";
        $result = $first_num - $second_num;
        break;
        case "multiply";
        $result = $first_num * $second_num;
        break;
        case "divide";
        $result = $first_num / $second_num;
        break;
    }
}
?>
